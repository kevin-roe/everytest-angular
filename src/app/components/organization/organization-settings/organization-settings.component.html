<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Organization Settings</h1>
</div>

<div class="row mb-4">
    <div class="col-xl-6 mb-lg-4">
        <products></products>
    </div>
    <div class="col-xl-6">
        <platforms></platforms>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <users></users>
    </div>
    <div class="col-xl-6">
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edit Organization Name</h6>
            </div>
            <div class="card-body p-5">
                <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control"
                        formControlName="name">
                    </div>
                    <button type="submit" class="btn btn-primary float-right" [disabled]="!organizationForm.dirty">
                        Edit Name
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
