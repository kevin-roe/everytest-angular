<div class="card o-hidden border-0 shadow-lg">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Edit Products</h6>
    </div>
    <div class="card-body p-5">
        <div class="table-responsive">
            <table class="table table-bordered" id="products-table" width="100%" cellspacing="0">
                <colgroup>
                    <col span="1" style="width: 80%;">
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 10%;">
                 </colgroup>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr *ngFor="let product of testPlanService.products">
                        <td>{{product.name}}</td>
                        <td class="text-center">
                            <a (click)="setProduct(product, true)" href="#" data-toggle="modal" data-target="#editProductModal"><i class="fas fa-edit"></i></a>
                        </td>
                        <td class="text-center">
                            <a (click)="setProduct(product, false)" href="#" data-toggle="modal" data-target="#deleteProductModal"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary float-right" (click)="setProduct(product, false)" href="#" data-toggle="modal" data-target="#addProductModal">
            Add New Product
        </a>
    </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product: {{product?.name}}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-edit-form" [formGroup]="editProductForm" (ngSubmit)="onEditSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="editField">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit" form="product-edit-form">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Product: {{product?.name}}</h5>
                <button class="close" type="button" (click)="onCancel()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
                <button class="btn btn-danger" (click)="onDeleteSubmit()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a New Product</h5>
                <button class="close" type="button" (click)="onCancel()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-product-form" [formGroup]="addProductForm" (ngSubmit)="onAddSubmit()">
                    <div class="form-group">
                        <input type="text" id="addField" class="form-control" formControlName="addField">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" type="submit" form="add-product-form">Add</button>
            </div>
        </div>
    </div>
</div>
