<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h3 class="h3 text-gray-800">{{test_plan.product.name}} / {{test_plan.platform.name}}</h3>
</div>

<div class="row justify-content-center">
    <div class="col-lg-7 col-md-8 col-sm-10 col-xs-12">
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Test Suites</h6>
            </div>
            <div class="card-body p-5">
                <div class="table-responsive">
                    <table class="table table-bordered" id="testSuites-table" width="100%" cellspacing="0">
                        <colgroup>
                            <col span="1" style="width: 80%;">
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 10%;">
                         </colgroup>
                        <tbody>
                            <tr>
                                <td>Test Suite Name</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let test_suite of test_suites">
                                <td>{{test_suite.name}}</td>
                                <td class="text-center">
                                    <a (click)="setTestSuite(test_suite, true)" href="#" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></a>
                                </td>
                                <td class="text-center">
                                    <a (click)="setTestSuite(test_suite, false)" href="#" data-toggle="modal" data-target="#deleteModal"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-primary float-right" (click)="setTestSuite(test_suite, false)" href="#" data-toggle="modal" data-target="#addModal">
                    Add New Test Suite
                </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Test Suite: {{test_suite?.name}}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-form" [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="editField">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit" form="edit-form">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Test Suite: {{test_suite?.name}}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this test suite?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" (click)="onDeleteSubmit()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a New Test Suite</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-form" [formGroup]="addForm" (ngSubmit)="onAddSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="addField">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit" form="add-form">Add</button>
            </div>
        </div>
    </div>
</div>
