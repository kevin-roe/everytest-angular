<body *ngIf="public_routes.indexOf(router.url) == -1; else publicRoute">
    <div id="wrapper">
        <sidebar *ngIf="authService.user$"></sidebar>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <topbar *ngIf="authService.user$"></topbar>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</body>


<ng-template #publicRoute>
    <body class="bg-gradient-primary">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </body>
</ng-template>
